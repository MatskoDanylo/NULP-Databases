tags:
  - Events
summary: Delete event
description: Delete an event from the system. This will also delete all related orders and tickets.
parameters:
  - name: event_id
    in: path
    type: integer
    required: true
    description: The unique identifier of the event to delete
responses:
  200:
    description: Event deleted successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Event and all related records deleted successfully"
        deleted_records:
          type: object
          properties:
            event:
              type: integer
              example: 1
              description: Number of events deleted (always 1)
            orders:
              type: integer
              example: 5
              description: Number of related orders deleted
            tickets:
              type: integer
              example: 15
              description: Number of related tickets deleted
  404:
    description: Event not found
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Event with ID 1 not found"
  400:
    description: Cannot delete event with existing orders
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Cannot delete event with existing orders"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Database error occurred"