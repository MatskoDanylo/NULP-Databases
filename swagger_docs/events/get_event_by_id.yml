tags:
  - Events
summary: Get event by ID
description: Retrieve detailed information about a specific event including venue and artist details
parameters:
  - name: event_id
    in: path
    type: integer
    required: true
    description: The unique identifier of the event
responses:
  200:
    description: Event found successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        event:
          type: object
          properties:
            event_id:
              type: integer
              example: 1
            event_name:
              type: string
              example: "Concert Night"
            event_description:
              type: string
              example: "Amazing concert with live music"
            event_date:
              type: string
              format: datetime
              example: "2023-12-25T20:00:00"
            price:
              type: number
              format: decimal
              example: 75.50
            available_tickets:
              type: integer
              example: 100
            venue:
              type: object
              properties:
                venue_id:
                  type: integer
                  example: 1
                venue_name:
                  type: string
                  example: "Grand Theater"
                address:
                  type: string
                  example: "123 Main St, City"
                capacity:
                  type: integer
                  example: 500
            artists:
              type: array
              items:
                type: object
                properties:
                  artist_id:
                    type: integer
                    example: 1
                  artist_name:
                    type: string
                    example: "John Smith"
                  genre:
                    type: string
                    example: "Rock"
  404:
    description: Event not found
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Event with ID 1 not found"
  400:
    description: Invalid event ID
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Invalid event ID format"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Database error occurred"