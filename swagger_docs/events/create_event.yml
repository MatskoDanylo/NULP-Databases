tags:
  - Events
summary: Create a new event
description: Create a new event in the system with venue and artist associations
parameters:
  - name: event
    in: body
    required: true
    description: Event data to create
    schema:
      type: object
      required:
        - event_name
        - event_description
        - event_date
        - price
        - available_tickets
        - venue_id
      properties:
        event_name:
          type: string
          minLength: 1
          maxLength: 200
          example: "Concert Night"
          description: Event name (required, 1-200 characters)
        event_description:
          type: string
          maxLength: 1000
          example: "Amazing concert with live music"
          description: Event description (max 1000 characters)
        event_date:
          type: string
          format: datetime
          example: "2023-12-25T20:00:00"
          description: Event date and time (required, ISO format)
        price:
          type: number
          format: decimal
          minimum: 0
          example: 75.50
          description: Ticket price (required, must be >= 0)
        available_tickets:
          type: integer
          minimum: 1
          example: 100
          description: Number of available tickets (required, must be >= 1)
        venue_id:
          type: integer
          example: 1
          description: ID of the venue where event will be held (required)
        artist_ids:
          type: array
          items:
            type: integer
          example: [1, 2]
          description: List of artist IDs performing at the event (optional)
responses:
  201:
    description: Event created successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Event created successfully"
        event_id:
          type: integer
          example: 123
          description: ID of the newly created event
        event:
          type: object
          properties:
            event_id:
              type: integer
              example: 123
            event_name:
              type: string
              example: "Concert Night"
            event_description:
              type: string
              example: "Amazing concert with live music"
            event_date:
              type: string
              format: datetime
              example: "2023-12-25T20:00:00"
            price:
              type: number
              format: decimal
              example: 75.50
            available_tickets:
              type: integer
              example: 100
            venue_id:
              type: integer
              example: 1
  400:
    description: Bad request - validation error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Event date must be in the future"
  404:
    description: Venue or artist not found
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Venue with ID 1 not found"
  422:
    description: Unprocessable Entity - invalid data
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Invalid price format"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Database error occurred"