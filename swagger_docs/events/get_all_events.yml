tags:
  - Events
summary: Retrieve all events
description: Get a paginated list of all events in the system with optional filtering
parameters:
  - name: page
    in: query
    type: integer
    required: false
    default: 1
    description: Page number for pagination
  - name: per_page
    in: query
    type: integer
    required: false
    default: 10
    description: Number of events per page (max 100)
  - name: search
    in: query
    type: string
    required: false
    description: Search term to filter events by name or description
responses:
  200:
    description: Successful response with list of events
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        events:
          type: array
          items:
            type: object
            properties:
              event_id:
                type: integer
                example: 1
              event_name:
                type: string
                example: "Concert Night"
              event_description:
                type: string
                example: "Amazing concert with live music"
              event_date:
                type: string
                format: datetime
                example: "2023-12-25T20:00:00"
              price:
                type: number
                format: decimal
                example: 75.50
              available_tickets:
                type: integer
                example: 100
              venue_name:
                type: string
                example: "Grand Theater"
              artists:
                type: array
                items:
                  type: string
                example: ["John Smith", "Jane Doe"]
        pagination:
          type: object
          properties:
            page:
              type: integer
              example: 1
            per_page:
              type: integer
              example: 10
            total:
              type: integer
              example: 25
            pages:
              type: integer
              example: 3
  400:
    description: Bad request
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Invalid pagination parameters"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Database error occurred"