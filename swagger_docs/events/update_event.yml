tags:
  - Events
summary: Update event information
description: Update existing event information with validation
parameters:
  - name: event_id
    in: path
    type: integer
    required: true
    description: The unique identifier of the event to update
  - name: event
    in: body
    required: true
    description: Updated event data
    schema:
      type: object
      properties:
        event_name:
          type: string
          minLength: 1
          maxLength: 200
          example: "Concert Night - Updated"
          description: Event name (1-200 characters)
        event_description:
          type: string
          maxLength: 1000
          example: "Amazing concert with live music - now with special guests"
          description: Event description (max 1000 characters)
        event_date:
          type: string
          format: datetime
          example: "2023-12-25T20:00:00"
          description: Event date and time (ISO format)
        price:
          type: number
          format: decimal
          minimum: 0
          example: 85.00
          description: Ticket price (must be >= 0)
        available_tickets:
          type: integer
          minimum: 0
          example: 150
          description: Number of available tickets (must be >= 0)
        venue_id:
          type: integer
          example: 2
          description: ID of the venue where event will be held
        artist_ids:
          type: array
          items:
            type: integer
          example: [1, 2, 3]
          description: List of artist IDs performing at the event
responses:
  200:
    description: Event updated successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Event updated successfully"
        event:
          type: object
          properties:
            event_id:
              type: integer
              example: 1
            event_name:
              type: string
              example: "Concert Night - Updated"
            event_description:
              type: string
              example: "Amazing concert with live music - now with special guests"
            event_date:
              type: string
              format: datetime
              example: "2023-12-25T20:00:00"
            price:
              type: number
              format: decimal
              example: 85.00
            available_tickets:
              type: integer
              example: 150
            venue_id:
              type: integer
              example: 2
  400:
    description: Bad request - validation error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Event date must be in the future"
  404:
    description: Event, venue, or artist not found
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Event with ID 1 not found"
  422:
    description: Unprocessable Entity - invalid data
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Invalid price format"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Database error occurred"