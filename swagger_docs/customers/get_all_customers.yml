tags:
  - Customers
summary: Retrieve all customers
description: Get a paginated list of all customers in the system with optional search functionality
parameters:
  - name: page
    in: query
    type: integer
    required: false
    default: 1
    description: Page number for pagination
  - name: per_page
    in: query
    type: integer
    required: false
    default: 10
    description: Number of customers per page (max 100)
  - name: search
    in: query
    type: string
    required: false
    description: Search term to filter customers by name or email
responses:
  200:
    description: Successful response with list of customers
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        customers:
          type: array
          items:
            type: object
            properties:
              customer_id:
                type: integer
                example: 1
              first_name:
                type: string
                example: "John"
              last_name:
                type: string
                example: "Doe"
              email:
                type: string
                example: "john.doe@email.com"
              phone_number:
                type: string
                example: "+1234567890"
              date_of_birth:
                type: string
                format: date
                example: "1990-01-15"
              created_at:
                type: string
                format: datetime
                example: "2023-01-01T10:00:00"
              updated_at:
                type: string
                format: datetime
                example: "2023-01-01T10:00:00"
        pagination:
          type: object
          properties:
            page:
              type: integer
              example: 1
            per_page:
              type: integer
              example: 10
            total:
              type: integer
              example: 50
            pages:
              type: integer
              example: 5
  400:
    description: Bad request
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Invalid pagination parameters"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Database error occurred"