tags:
  - Customers
summary: Get customer orders
description: Retrieve all orders for a specific customer with pagination
parameters:
  - name: customer_id
    in: path
    type: integer
    required: true
    description: The unique identifier of the customer
  - name: page
    in: query
    type: integer
    required: false
    default: 1
    description: Page number for pagination
  - name: per_page
    in: query
    type: integer
    required: false
    default: 10
    description: Number of orders per page (max 100)
responses:
  200:
    description: Customer orders retrieved successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        customer:
          type: object
          properties:
            customer_id:
              type: integer
              example: 1
            first_name:
              type: string
              example: "John"
            last_name:
              type: string
              example: "Doe"
            email:
              type: string
              example: "john.doe@email.com"
        orders:
          type: array
          items:
            type: object
            properties:
              order_id:
                type: integer
                example: 1
              event_name:
                type: string
                example: "Concert Night"
              order_date:
                type: string
                format: datetime
                example: "2023-01-15T14:30:00"
              total_amount:
                type: number
                format: decimal
                example: 150.00
              ticket_count:
                type: integer
                example: 2
              delivery_method:
                type: string
                example: "Email"
        pagination:
          type: object
          properties:
            page:
              type: integer
              example: 1
            per_page:
              type: integer
              example: 10
            total:
              type: integer
              example: 5
            pages:
              type: integer
              example: 1
  404:
    description: Customer not found
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Customer with ID 1 not found"
  400:
    description: Invalid parameters
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Invalid pagination parameters"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Database error occurred"