tags:
  - Customers
summary: Get customer by ID
description: Retrieve a specific customer's information by their unique ID
parameters:
  - name: customer_id
    in: path
    type: integer
    required: true
    description: The unique identifier of the customer
responses:
  200:
    description: Customer found successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        customer:
          type: object
          properties:
            customer_id:
              type: integer
              example: 1
            first_name:
              type: string
              example: "John"
            last_name:
              type: string
              example: "Doe"
            email:
              type: string
              example: "john.doe@email.com"
            phone_number:
              type: string
              example: "+1234567890"
            date_of_birth:
              type: string
              format: date
              example: "1990-01-15"
            created_at:
              type: string
              format: datetime
              example: "2023-01-01T10:00:00"
            updated_at:
              type: string
              format: datetime
              example: "2023-01-01T10:00:00"
  404:
    description: Customer not found
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Customer with ID 1 not found"
  400:
    description: Invalid customer ID
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Invalid customer ID format"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Database error occurred"