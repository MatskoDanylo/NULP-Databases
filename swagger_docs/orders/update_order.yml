tags:
  - Orders
summary: Update order information
description: Update existing order information (limited fields can be updated)
parameters:
  - name: order_id
    in: path
    type: integer
    required: true
    description: The unique identifier of the order to update
  - name: order
    in: body
    required: true
    description: Updated order data
    schema:
      type: object
      properties:
        delivery_option_id:
          type: integer
          example: 2
          description: ID of the new delivery option
responses:
  200:
    description: Order updated successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Order updated successfully"
        order:
          type: object
          properties:
            order_id:
              type: integer
              example: 1
            customer_id:
              type: integer
              example: 1
            event_id:
              type: integer
              example: 1
            order_date:
              type: string
              format: datetime
              example: "2023-01-15T14:30:00"
            total_amount:
              type: number
              format: decimal
              example: 160.00
            delivery_option_id:
              type: integer
              example: 2
  400:
    description: Bad request - validation error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Cannot update order after event date"
  404:
    description: Order or delivery option not found
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Order with ID 1 not found"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Database error occurred"