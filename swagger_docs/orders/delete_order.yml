tags:
  - Orders
summary: Delete order
description: Delete an order from the system. This will also delete all related tickets.
parameters:
  - name: order_id
    in: path
    type: integer
    required: true
    description: The unique identifier of the order to delete
responses:
  200:
    description: Order deleted successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Order and all related tickets deleted successfully"
        deleted_records:
          type: object
          properties:
            order:
              type: integer
              example: 1
              description: Number of orders deleted (always 1)
            tickets:
              type: integer
              example: 3
              description: Number of related tickets deleted
  404:
    description: Order not found
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Order with ID 1 not found"
  400:
    description: Cannot delete order
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Cannot delete order after event date"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Database error occurred"