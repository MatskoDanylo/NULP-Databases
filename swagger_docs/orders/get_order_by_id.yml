tags:
  - Orders
summary: Get order by ID
description: Retrieve detailed information about a specific order including customer, event, and ticket details
parameters:
  - name: order_id
    in: path
    type: integer
    required: true
    description: The unique identifier of the order
responses:
  200:
    description: Order found successfully
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        order:
          type: object
          properties:
            order_id:
              type: integer
              example: 1
            customer:
              type: object
              properties:
                customer_id:
                  type: integer
                  example: 1
                first_name:
                  type: string
                  example: "John"
                last_name:
                  type: string
                  example: "Doe"
                email:
                  type: string
                  example: "john.doe@email.com"
            event:
              type: object
              properties:
                event_id:
                  type: integer
                  example: 1
                event_name:
                  type: string
                  example: "Concert Night"
                event_date:
                  type: string
                  format: datetime
                  example: "2023-12-25T20:00:00"
                venue_name:
                  type: string
                  example: "Grand Theater"
            order_date:
              type: string
              format: datetime
              example: "2023-01-15T14:30:00"
            total_amount:
              type: number
              format: decimal
              example: 150.00
            delivery_option:
              type: object
              properties:
                delivery_option_id:
                  type: integer
                  example: 1
                delivery_method:
                  type: string
                  example: "Email"
                delivery_cost:
                  type: number
                  format: decimal
                  example: 5.00
            tickets:
              type: array
              items:
                type: object
                properties:
                  ticket_id:
                    type: integer
                    example: 1
                  ticket_type:
                    type: string
                    example: "Standard"
                  price:
                    type: number
                    format: decimal
                    example: 75.00
  404:
    description: Order not found
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Order with ID 1 not found"
  400:
    description: Invalid order ID
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Invalid order ID format"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Database error occurred"