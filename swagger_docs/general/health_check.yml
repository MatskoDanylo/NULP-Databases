tags:
  - Health
summary: API health check
description: Check if the API is running and responding correctly
responses:
  200:
    description: API is healthy and running
    schema:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        message:
          type: string
          example: "Ticketing System API is running"
        timestamp:
          type: string
          format: datetime
          example: "2023-01-15T14:30:00Z"
        version:
          type: string
          example: "1.0.0"